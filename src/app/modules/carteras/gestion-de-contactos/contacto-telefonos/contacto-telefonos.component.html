<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Agregar Nuevo Telefono
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <mat-form-field appearance="outline" class="w-100 my-2">
                    <mat-label>Telefono</mat-label>
                    <input matInput [formControl]="TelefonoControl" [(ngModel)]="telefono" type="text" maxlength="15" (input)="onInputChange($event)"/>
                    <mat-error *ngIf="TelefonoControl.hasError('required')">El telefono es obligatorio</mat-error>
                    <mat-error *ngIf="TelefonoControl.hasError('minlength')">Ingrese un telefono valido</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100 my-2">
                    <mat-label>Tipos de Telefonos</mat-label>
                    <mat-select [formControl]="TipoTelefonoControl" [(ngModel)]="tipoTelefonoID" required>
                        <mat-option></mat-option>
                        <mat-option *ngFor="let tipo of ListaTiposTelefonos" [value]="tipo.TELEFONOTIPOID">
                            {{tipo.TIPO}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="TipoTelefonoControl.hasError('required')">El tipo de telefono es obligatorio</mat-error>
                    <mat-error *ngIf="TipoTelefonoControl.hasError('min')">El tipo de telefono es obligatorio</mat-error>
                </mat-form-field>
                <div style="display: inline;">
                    <mat-checkbox color="success" [(ngModel)]="sms"> Mensajes</mat-checkbox>
                    <mat-checkbox color="primary" [(ngModel)]="ivr"> IVR</mat-checkbox>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button class="bgops-indigo txtwhite mx-2" (click)="CrearTelefono()">Guardar</button>
            <button mat-raised-button color="warn" class="mx-2" (click)="CloseDialog()">Cancelar</button>
        </mat-card-actions>
    </mat-card>
</div>
