        <mat-card-header>
            <mat-card-title>
                Agregar Nueva Confirmacion
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">

                <mat-form-field appearance="outline" class="w-100 my-2">
                    <mat-label>Fecha</mat-label>
                    <input matInput readonly [formControl]="fechaControl" [matDatepicker]="picker" [(ngModel)]="fecha"
                        [max]="getFechaMinima()" (click)="picker.open()">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker disabled="false"></mat-datepicker>
                    <mat-error *ngIf="fechaControl.hasError('required')">La fecha es obligatoria</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100 my-2">
                    <mat-label>Monto</mat-label>
                    <input matInput [formControl]="montoControl" [(ngModel)]="monto" type="number" />
                    <mat-error *ngIf="montoControl.hasError('required')">El monto es obligatorio</mat-error>
                    <mat-error *ngIf="montoControl.hasError('min')">El monto minimo es de 10 dolares</mat-error>
                </mat-form-field>

            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button class="bgops-indigo txtwhite mx-2" (click)="CrearConfirmacion()">Guardar</button>
            <button mat-raised-button color="warn" class="mx-2" (click)="CloseDialog()">Cancelar</button>
        </mat-card-actions>
    </mat-card>
</div>
