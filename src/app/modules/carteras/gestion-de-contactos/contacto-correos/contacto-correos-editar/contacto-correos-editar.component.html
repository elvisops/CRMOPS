<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Editar Correo
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <mat-form-field appearance="outline" class="w-100 my-2">
                    <mat-label>Correo</mat-label>
                    <input matInput [formControl]="correoControl" [(ngModel)]="correo" type="email" />
                    <mat-error *ngIf="correoControl.hasError('required')">El correo es obligatorio</mat-error>
                    <mat-error *ngIf="correoControl.hasError('email')">Ingrese un correo v√°lido</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100 my-2">
                    <mat-label>Tipo de Correo</mat-label>
                    <mat-select [formControl]="tipoCorreoControl" [(ngModel)]="tipoCorreoID">
                        <mat-option></mat-option>
                        <mat-option *ngFor="let tipo of ListaTiposCorreos" [value]="tipo.TIPOCORREOID">
                            {{tipo.TIPOCORREO}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="tipoCorreoControl.hasError('required')">El tipo de correo es obligatorio</mat-error>
                    <mat-error *ngIf="tipoCorreoControl.hasError('min')">El tipo de correo es obligatorio</mat-error>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button class="bgops-indigo txtwhite mx-2" (click)="Actualizar()">Guardar</button>
            <button mat-raised-button color="warn" class="mx-2" (click)="CloseDialog()">Cancelar</button>
        </mat-card-actions>
    </mat-card>
</div>
