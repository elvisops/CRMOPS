<div class="container mt-4">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Lista de Carteras</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="table-responsive">
                <!-- "PROYECTO","CARTERA","TIPOCARTERA","OPCIONES" -->
                <table mat-table [dataSource]="DataSource" matSort class="w-100 table">
                    <ng-container matColumnDef="PROYECTO">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Proyecto</th>
                        <td mat-cell *matCellDef="let element">{{ element.PROYECTO }}</td>
                    </ng-container>
                    <ng-container matColumnDef="CARTERA">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Cartera
                        </th>
                        <td mat-cell *matCellDef="let element">{{ element.CARTERA }}</td>
                    </ng-container>

                    <ng-container matColumnDef="TIPOCARTERA">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Tipo de Cartera
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.TIPOCARTERA }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="OPCIONES">
                        <th mat-header-cell *matHeaderCellDef>Opciones</th>
                        <td mat-cell *matCellDef="let element">
                            <mat-button-toggle-group>
                                <mat-button-toggle (click)="verTiemposPantalla(element.CARTERAID)">
                                    <mat-icon class="text-primary">assessment</mat-icon>
                                </mat-button-toggle>
                            </mat-button-toggle-group>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="Columnas"></tr>
                    <tr mat-row *matRowDef="let row; columns: Columnas"></tr>
                    <tr class="mat-row" *matNoDataRow="">
                        <td class="mat-cell" colspan="5">
                            No se encontraron datos para la tabla
                        </td>
                    </tr>
                </table>
            </div>
        </mat-card-content>
    </mat-card>


    <div class="mt-2" [ngClass]="{'hidden': !tabla}">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Tiempo en pantallas</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col-lg-4">
                        <!-- <mat-form-field appearance="outline" class="w-100 my-2">
                            <mat-label>Pantalla Creacion</mat-label>
                            <input matInput [(ngModel)]="creacion" type="number" required="" min="0">
                        </mat-form-field> -->
                        <mat-form-field appearance="outline" class="w-100 my-2">
                            <mat-label>Pantalla Creacion</mat-label>
                            <input matInput [(ngModel)]="creacion" type="number" required (change)="setDefaultToZero()">
                        </mat-form-field>
                        
                    </div>
                    <div class="col-lg-4">
                        <mat-form-field appearance="outline" class="w-100 my-2">
                            <mat-label>Pantalla Gestion</mat-label>
                            <input matInput [(ngModel)]="gestion" type="number" required (change)="setDefaultToZero()">
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-content>
                <button mat-raised-button class="bgops-indigo txtwhite mx-2" (click)="updateTiempo()">Actualizar</button>
                <!-- <button mat-raised-button color="warn" class="mx-2" (click)="goBack()">Cancelar</button> -->
            </mat-card-content>
        </mat-card>
        
    </div>
