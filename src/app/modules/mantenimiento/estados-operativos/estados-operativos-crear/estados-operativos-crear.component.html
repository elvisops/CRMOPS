<mat-card>
    <mat-card-header class="bgops-indigo">
        <mat-card-title class="txtwhite">
            <h1>Creacion de estados operativos</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline" class="w-100 my-2">
            <mat-label>Estado Operativo</mat-label>
            <input matInput [(ngModel)]="estado" type="text">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100 my-2">
            <mat-label>Cartera</mat-label>
            <mat-select [(ngModel)]="carteraid">
                <mat-option></mat-option>
                <mat-option *ngFor="let cartera of ListaCarteras" [value]="cartera.CARTERAID">
                    {{cartera.CARTERA}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-checkbox [(ngModel)]="seleccion">Estado operativo de sistema</mat-checkbox>
    </mat-card-content>
    <mat-divider class="my-4"></mat-divider>
    <mat-card-actions>
        <button mat-raised-button class="bgops-indigo txtwhite mx-2" (click)="CrearEstadoOperativo()">Crear</button>
        <button mat-raised-button color="warn" class="mx-2" (click)="CloseDialog()">Cancelar</button>
    </mat-card-actions>
</mat-card>
