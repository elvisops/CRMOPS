<div class="mx-5 mt-4">
    <mat-card>
        <mat-card-header>
            <button style="margin-top: -5px" mat-icon-button color="accent" (click)="Cancelar()">
                <mat-icon>keyboard_return</mat-icon>
            </button>
            <h2>Crear nuevo reporte para la cartera <b>{{cartera}}</b> con id {{carteraID}}</h2>
        </mat-card-header>
        
        <mat-card-content>

            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-6">
                            <mat-form-field class="w-100">
                                <mat-label>Nombre del monitor</mat-label>
                                <input matInput [(ngModel)]="monitor" type="text" required="">
                            </mat-form-field>
                        </div>

                        <div class="col-lg-6">
                            <label id="example-radio-group-label">Tipo de monitor*</label>
                            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                                [(ngModel)]="tipoMonitor" required="">
                                <mat-radio-button class="" [value]="0">Tabla</mat-radio-button>
                                <mat-radio-button class="" [value]="1">Grafico de barras</mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>

                </div>
                <div class="col-lg-12">
                    <mat-form-field class="w-100">
                        <mat-label>Query</mat-label>
                        <textarea matInput [(ngModel)]="query" rows="18" class="custom-textarea" required="" style="resize: none;"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>

        <mat-card-actions class="mb-2">
            <button mat-raised-button class="bgops-indigo txtwhite mx-2" type="submit" (click)="Crear()">
                Crear
            </button>
            <button mat-raised-button color="warn" type="submit" (click)="Cancelar()">
                Cancelar
            </button>
        </mat-card-actions>
    </mat-card>
</div>
