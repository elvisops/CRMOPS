<mat-card>
    <mat-card-header class="txtwhite">
        <h1>Prefijo de la cartera <b> {{cartera}}</b></h1>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline" class="w-100 my-2">
            <mat-label>Prefijo</mat-label>
            <input matInput type="number" [(ngModel)]="prefijo" required>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button class="bgops-indigo txtwhite mx-2" (click)="Actualizar()">{{textoBoton}}</button>
        <button mat-raised-button color="warn" class="mx-2" (click)="CloseDialog()">Cancelar</button>
    </mat-card-actions>
</mat-card>
