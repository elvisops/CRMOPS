<div class="container mt-4">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <button mat-icon-button color="accent" (click)="back()">
                    <mat-icon>keyboard_return</mat-icon>
                </button>
                Carteras de proyecto <b>{{Proyecto.PROYECTO}}</b>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="table-responsive">
                <mat-form-field class="w-100 mat-form-field-underline-none">
                    <mat-label>Filtro</mat-label>
                    <input matInput (keyup)="Filtrar($event)" #input>
                </mat-form-field>
                <table mat-table [dataSource]="DataSource" matSort class="w-100 table">

                    <ng-container matColumnDef="CARTERA">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cartera</th>                        
                        <td mat-cell *matCellDef="let cartera">{{cartera.CARTERA}}</td>
                    </ng-container>

                    <ng-container matColumnDef="TIPOCARTERA">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>                        
                        <td mat-cell *matCellDef="let cartera">{{cartera.TIPOCARTERA}}</td>
                    </ng-container>

                    <ng-container matColumnDef="CREACION">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Creacion</th>                        
                        <td mat-cell *matCellDef="let cartera">{{cartera.CREACION}}</td>
                    </ng-container>

                    <ng-container matColumnDef="ACTUALIZACION">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actualizacion</th>                        
                        <td mat-cell *matCellDef="let cartera">{{cartera.ACTUALIZACION}}</td>
                    </ng-container>

                    <ng-container matColumnDef="OPCIONES">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Opciones</th>                        
                        <td mat-cell *matCellDef="let cartera">
                            <mat-button-toggle-group>
                                <mat-button-toggle>
                                    <mat-icon class="text-primary">edit</mat-icon>
                                </mat-button-toggle>
                            </mat-button-toggle-group>    
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="Columnas"></tr>
                    <tr mat-row *matRowDef="let row; columns: Columnas"></tr>

                    <tr class="mat-row" *matNoDataRow="">
                        <td class="mat-cell" colspan="5">No se encontraron datos para la tabla</td>                        
                    </tr>
                </table>

                <mat-paginator
                    [pageSizeOptions]="[10,20,50,100]"
                    [pageSize]="10"
                ></mat-paginator>
            </div>
        </mat-card-content>
        <mat-card-actions class="pull-to-end">
            <button mat-raised-button class="bgops-indigo txtwhite" (click)="GotoCrearCartera()">
                Crear Nuevo
            </button>
        </mat-card-actions>
    </mat-card>
</div>
