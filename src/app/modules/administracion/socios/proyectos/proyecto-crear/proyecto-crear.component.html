<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>Crear nuevo proyecto</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="w-100">
            <mat-label>Nombre del proyecto</mat-label>
            <input matInput [(ngModel)]="Proyecto">
        </mat-form-field>                
    </mat-card-content>
    <mat-card-actions class="pull-to-end">
        <button mat-raised-button color="warn" style="margin-right: 4px;" (click)="CloseDialog()">Cancelar</button>
        <button mat-raised-button class="bgops-indigo txtwhite" (click)="CrearProyecto()">Crear</button>
    </mat-card-actions>
</mat-card>
