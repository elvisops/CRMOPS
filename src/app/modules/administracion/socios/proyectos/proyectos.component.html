<div class="container mt-4">
    <mat-card>
        <mat-card-header>
            <h2>Lista de Proyectos</h2>
        </mat-card-header>
        <mat-card-content>
            <div class="table-responsive">
                <table mat-table [dataSource]="DataSource" matSort class="w-100">

                    <ng-container matColumnDef="PROYECTO">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Proyecto</th>                        
                        <td mat-cell *matCellDef="let proyecto">{{proyecto.PROYECTO}}</td>
                    </ng-container>

                    <ng-container matColumnDef="CREACION">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>FECHA CREACION</th>                        
                        <td mat-cell *matCellDef="let proyecto">{{proyecto.CREACION}}</td>
                    </ng-container>

                    <ng-container matColumnDef="ACTUALIZACION">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>FECHA ACTUALIZACION</th>                        
                        <td mat-cell *matCellDef="let proyecto">{{proyecto.ACTUALIZACION}}</td>
                    </ng-container>

                    <ng-container matColumnDef="OPCIONES">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>OPCIONES</th>                        
                        <td mat-cell *matCellDef="let proyecto">
                            <mat-button-toggle-group>
                                <mat-button-toggle (click)="ActualizarProyecto(proyecto)">
                                    <mat-icon class="text-warning">edit</mat-icon>
                                </mat-button-toggle>
                            </mat-button-toggle-group>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="Columnas"></tr>
                    <tr mat-row *matRowDef="let row; columns:Columnas"></tr>

                    <tr class="mat-row" *matNoDataRow="">
                        <td class="mat-cell" colspan="5">No hay proyectos registrados</td>
                    </tr>
                </table>

                <mat-paginator
                    [pageSizeOptions]="[10,20,50,100]"
                    [pageSize]="10"
                >
                </mat-paginator>
            </div>
            
        </mat-card-content>
        <mat-card-actions class="pull-to-end">
            <button mat-raised-button (click)="CrearProyecto()" class="bgops-indigo txtwhite">Crear Proyecto</button>
        </mat-card-actions>
    </mat-card>
</div>
