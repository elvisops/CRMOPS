<mat-card>
    <mat-card-header class="bgops-indigo">
        <mat-card-title class="txtwhite">
            <h1>Modificar Rol</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-divider class="my-4"></mat-divider>
    <mat-card-content class="px-4">
        <mat-form-field appearance="outline" class="w-100 my-2">
            <mat-label>Nombre del Permiso</mat-label>
            <input matInput [(ngModel)]="rol" type="text">
        </mat-form-field>

        <div class="w-100 my-2 border p-3">
            <div class="row">
                <div class="col-md-6">
                    <mat-label>Estado</mat-label>
                </div>
                <div class="col-md-6">
                    <mat-slide-toggle [(ngModel)]="estado">
                        {{txtEstado}}
                    </mat-slide-toggle>
                </div>
            </div> 
        </div>
        <mat-form-field appearance="outline" class="w-100 my-2">
            <mat-label>Descripción</mat-label>
            <input matInput [(ngModel)]="descripcion" type="text">
        </mat-form-field>
    </mat-card-content>
    <mat-divider class="my-4"></mat-divider>
    <mat-card-actions>
        <button mat-raised-button class="bgops-indigo txtwhite mx-2" (click)="ActualizarRol()">Editar</button>
        <button mat-raised-button color="warn" (click)="CloseDialog()">Cancelar</button>
    </mat-card-actions>
</mat-card>
