<mat-card>
    <mat-card-header>
        <mat-card-title class="txtwhite">
            <h1>Modificacion de extension</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline" class="w-100 my-2">
            <mat-label>Extension</mat-label>
            <!-- <input matInput [(ngModel)]="carteraID" type="number"> -->
            <mat-select [(ngModel)]="extensionID" required="">
                <mat-option></mat-option>
                <mat-option *ngFor="let extensiones of ListaExtenciones" [value]="extensiones.EXTENSIONID">
                    {{extensiones.EXTENSION}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 my-2">
            <mat-label>Usuario</mat-label>
            <mat-select [(ngModel)]="usuarioID" required="">
                <mat-option></mat-option>
                <mat-option *ngFor="let usuarios of ListaUsuarios" [value]="usuarios.USUARIOID">
                    {{usuarios.USUARIO}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button class="bgops-indigo txtwhite mx-2" (click)="ModificarExtensionUsuario()">Modificar</button>
        <button mat-raised-button color="warn" class="mx-2" (click)="CloseDialog()">Cancelar</button>
    </mat-card-actions>
</mat-card>
