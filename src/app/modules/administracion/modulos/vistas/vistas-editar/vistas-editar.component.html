<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>Editar vista</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="w-100">
            <mat-label>Vista</mat-label>
            <input matInput [(ngModel)]="data.VISTA">
        </mat-form-field>
        <mat-form-field class="w-100">
            <mat-label>URL de la vista</mat-label>
            <input matInput [(ngModel)]="data.V_URL">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="pull-to-end">
        <button mat-raised-button color="warn" style="margin-right: 4px;" (click)="CloseDialog()">Cancelar</button>
        <button mat-raised-button class="bgops-indigo txtwhite" (click)="EditarVista()">Actualizar</button>
    </mat-card-actions>
</mat-card>
